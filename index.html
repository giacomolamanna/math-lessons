<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Lezioni</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <h1>Registro Lezioni Matematica</h1>
    <input type="date" id="manualDate">
    <button onclick="addLesson()">Presenza</button>
    <button onclick="saveAsImage()">Salva come Immagine</button>

    <table id="lessonTable">
        <thead>
            <tr>
                <th>Giorno</th>
                <th>Data</th>
                <th>Orario Arrivo</th>
                <th>Orario Fine</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lezioni verranno aggiunte qui -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
